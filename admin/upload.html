<script>
function pathPrep(path) 
{
  ind=0;
  while (path.indexOf("\\") != -1)
  {
    ind = path.indexOf("\\")+1;
    path= path.substring(ind,path.length);
    //path=ind;
  }
  return path;
}

function Uaktualnij(nazwapliku)
{
  if (window.name=='upload_miniatura')
    opener.document.frmprodukty.p_miniatura.value = pathPrep(nazwapliku);
  else
    opener.document.frmprodukty.p_zdjecie.value = pathPrep(nazwapliku);
}

</script>
